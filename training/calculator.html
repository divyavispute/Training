<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript">
		function add()
			{
        		num1 = document.getElementById("firstNumber").value;
        		num2 = document.getElementById("secondNumber").value;
        		add = parseInt(num1) + parseInt(num2);
        		document.getElementById("result").innerHTML = add;
			}

		function sub()
			{
        		num1 = document.getElementById("firstNumber").value;
        		num2 = document.getElementById("secondNumber").value;
        		sub = parseInt(num1) - parseInt(num2);
        		document.getElementById("result").innerHTML = sub;
			}

		function multiply()
			{
        		num1 = document.getElementById("firstNumber").value;
        		num2 = document.getElementById("secondNumber").value;
        		mul = parseInt(num1) * parseInt(num2);
        		document.getElementById("result").innerHTML = mul;
			}

		function divide() 
			{ 
        		num1 = document.getElementById("firstNumber").value;
        		num2 = document.getElementById("secondNumber").value;
        		div = parseInt(num1) / parseInt(num2);
				document.getElementById("result").innerHTML = div;
			}
	</script>
</head>
<body>
	<form>
		First Number : <input type="number" id="firstNumber" /><br>
		Second Number: <input type="number" id="secondNumber" /><br>

		<input type="button" onClick="add()" Value="Add" />
		<input type="button" onClick="sub()" Value="Sub" />
		<input type="button" onClick="multiply()" Value="Multiply" />
		<input type="button" onClick="divide()" Value="Divide" />
	</form>
<p>The Result is : 
<span id = "result"></span>
</p>
</body>
</html>
